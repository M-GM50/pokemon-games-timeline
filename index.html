<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/else/favicon_pikachu.png"
    />
    <title>Pokémon Games Timeline</title>
         <meta name="description" content="Timeline of Major Pokémon Games">
         <meta property="og:image" content="https://m-gm50.github.io/pokemon-games-timeline/images/else/thumbnail.png" />
  </head>
  <body>
    <div class="main-container">
      <p class="lead">TIMELINE <br /><span>of Pokémon games</span></p>

      <figure class="text-end">
        <blockquote class="blockquote">
          <p>
            “ Everything I did as a kid is kind of rolled into one - that's what
            Pokémon is. ”
          </p>
        </blockquote>
        <figcaption class="blockquote-footer">
          Satoshi Tajiri,
          <cite title="Source Title">Creator of <i>Pokémon</i></cite>
        </figcaption>
      </figure>
      <main>
        <div class="timeline"></div>
        <div class="container">
          <div class="card-wrapper">
            <div class="card left" style="max-width: 200px">
              <img
                src="./images/games/yellow.png"
                class="card-img-top"
                alt="Yellow game cover"
                height="100"
              />
              <div class="card-body">
                <p class="card-text">
                  <b>1996</b><br />
                  Red, Blue and Yellow
                </p>
              </div>
            </div>
          </div>
          <div class="card-wrapper">
            <div class="card right" style="max-width: 200px">
              <img
                src="./images/games/gold_and_silver.jpg"
                class="card-img-top"
                alt="Gold game cover"
                height="100"
              />
              <div class="card-body">
                <p class="card-text">
                  <b>1999</b><br />
                  Gold and Silver
                </p>
              </div>
            </div>
          </div>
          <div class="card-wrapper">
            <div class="card left" style="max-width: 200px">
              <img
                src="./images/games/ruby_and_sapphire.png"
                class="card-img-top"
                alt="Ruby game version"
                height="100"
              />
              <div class="card-body">
                <p class="card-text">
                  <b>2003</b><br />
                  Ruby and Sapphire
                </p>
              </div>
            </div>
          </div>
          <div class="card-wrapper">
            <div class="card right" style="max-width: 200px">
              <img
                src="images/games/diamond_and_pearl.jpg"
                class="card-img-top"
                alt="Diamond game version"
                height="100"
              />
              <div class="card-body">
                <p class="card-text">
                  <b>2007</b><br />
                  Diamond and Pearl
                </p>
              </div>
            </div>
          </div>
          <div class="card-wrapper">
            <div class="card left" style="max-width: 200px">
              <img
                src="images/games/black_and_white.png"
                class="card-img-top"
                alt="Black game cover"
                height="100"
              />
              <div class="card-body">
                <p class="card-text">
                  <b>2011</b><br />
                  Black and White
                </p>
              </div>
            </div>
          </div>
          <div class="card-wrapper">
            <div class="card right" style="max-width: 200px">
              <img
                src="images/games/x_and_y.png"
                class="card-img-top"
                alt="x game cover"
                height="100"
              />
              <div class="card-body">
                <p class="card-text">
                  <b>2011</b><br />
                  X and Y
                </p>
              </div>
            </div>
          </div>
          <div class="card-wrapper">
            <div class="card left" style="max-width: 200px">
              <img
                src="./images/games/sun_and_moon.png"
                class="card-img-top"
                alt="Sun game cover"
                height="100"
              />
              <div class="card-body">
                <p class="card-text">
                  <b>2016</b><br />
                  Sun and Moon
                </p>
              </div>
            </div>
          </div>
          <div class="card-wrapper">
            <div class="card right" style="max-width: 200px">
              <img
                src="./images/games/sword_and_shield.png"
                class="card-img-top"
                alt="Shield game cover"
                height="100"
              />
              <div class="card-body">
                <p class="card-text">
                  <b>2019</b><br />
                  Sword and Shield
                </p>
              </div>
            </div>
          </div>
          <div class="card-wrapper">
            <div class="card left" style="max-width: 200px">
              <img
                src="./images/games/scarlet_and_violet.png"
                class="card-img-top"
                alt="Violet game cover"
                height="100"
              />
              <div class="card-body">
                <p class="card-text">
                  <b>2022</b><br />
                  Scarlet and Violet
                </p>
              </div>
            </div>
          </div>
        </div>
        <footer>
          <p>© 2024 Copyright marion.codes ♥</p>
        </footer>
      </main>
    </div>
  </body>
</html>
